{% for item in navigation %}
  {% if item.children %}
    <div class="navbar-item has-dropdown is-hoverable" data-site-dropdown>
      <a class="navbar-link" href="{{ item.path }}" aria-haspopup="true" aria-expanded="false"
        data-site-dropdown-toggle>
        {{ item.title }}
      </a>
      <div class="navbar-dropdown">
        {% for child in item.children %}
          <a class="navbar-item" href="{{ child.path }}">{{ child.title }}</a>
        {% endfor %}
      </div>
    </div>
  {% else %}
    <a class="navbar-item" href="{{ item.path }}">{{ item.title }}</a>
  {% endif %}
{% endfor %}
