<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | {{ app_name }}</title>
    <style>
      :root {
        --bg: #0b0b0c;
        --fg: #f5f5f5;
        --muted: #a3a3a3;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f7f7f7;
          --fg: #111111;
          --muted: #5c5c5c;
        }
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg);
        color: var(--fg);
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      }

      main {
        text-align: center;
        padding: 2rem;
      }

      .error-code {
        font-size: clamp(6rem, 20vw, 14rem);
        font-weight: 700;
        letter-spacing: 0.06em;
        line-height: 1;
      }

      .message {
        margin-top: 0.75rem;
        font-size: clamp(1rem, 2.2vw, 1.4rem);
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="error-code">404</div>
      <div class="message">Page not found.</div>
    </main>
  </body>
</html>
