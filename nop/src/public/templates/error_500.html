<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error | {{ app_name }}</title>
    <link rel="stylesheet" href="{{ bulma_css }}">
    <link rel="stylesheet" href="{{ admin_css }}">
    <style>
        :root {
            /* Light mode colors with orange theme */
            --gradient-start: #ea580c;
            --gradient-end: #f97316;
            --text-color: white;
            --container-bg: rgba(0, 0, 0, 0.2);
            --border-color: rgba(255, 255, 255, 0.1);
            --badge-bg: rgba(255, 255, 255, 0.2);
            --error-bg: rgba(255, 165, 0, 0.3);
            --error-border: #fb923c;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --text-shadow: rgba(0, 0, 0, 0.3);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark mode colors - orange theme */
                --gradient-start: #9a3412;
                --gradient-end: #c2410c;
                --text-color: #fff7ed;
                --container-bg: rgba(0, 0, 0, 0.4);
                --border-color: rgba(255, 255, 255, 0.2);
                --badge-bg: rgba(255, 255, 255, 0.1);
                --error-bg: rgba(249, 115, 22, 0.3);
                --error-border: #fb923c;
                --shadow-color: rgba(0, 0, 0, 0.4);
                --text-shadow: rgba(0, 0, 0, 0.5);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: var(--container-bg);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px var(--text-shadow);
            color: var(--text-color);
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .badge {
            display: inline-block;
            background: var(--badge-bg);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .error-info {
            background: var(--error-bg);
            color: var(--text-color);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            border-left: 4px solid var(--error-border);
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        .error-info strong {
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--badge-bg);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .back-link:hover {
            background: var(--text-color);
            color: var(--gradient-start);
            border-color: var(--text-color);
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        /* Enhanced dark mode support */
        @media (prefers-color-scheme: dark) {
            .error-info {
                box-shadow: 0 4px 12px rgba(249, 115, 22, 0.2);
            }

            .container {
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            }
        }

        /* Animation for the 500 number */
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--text-color), rgba(255, 255, 255, 0.7));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">500</div>
        <h1>⚠️ Internal Server Error</h1>
        <p>Something went wrong on our end. We're working to fix it.</p>
        <div class="error-info">
            <strong>ℹ️ What happened?</strong> The server encountered an unexpected condition that prevented it from
            fulfilling your request.
        </div>
        <a href="/" class="back-link">← Return to Homepage</a>
        <div class="badge">Error Page</div>
    </div>
</body>

</html>
